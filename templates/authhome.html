<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHATROOM</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #81a4fd 0%, #cae8ff 100%);
        }

        /* Container Styling */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        /* Heading Styling */
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Logout Button */
        form[action='/logout'] button {
            background-color: #f44336;
            margin-top: 20px;
        }

        form[action='/logout'] button:hover {
            background-color: #e03128;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO CHAT APP {{ current_user.username }}</h1>
        <form action="/chat">
            <div>
                <label>ENTER ROOM NAME</label>
                <input type="text" name="room" required>
                <input type="text" name="username" value="{{ current_user.username }}" hidden>
            </div>
            <button type="submit">Submit</button>
        </form>
        <form action='/logout'>
            <button type="submit">LOGOUT</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHATROOM</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #81a4fd 0%, #cae8ff 100%);
        }

        /* Chat Room Header */
        h1 {
            font-size: 32px;
            color: #333;
            margin-top: 20px;
        }

        /* Messages Container */
        #messages {
            width: 80%;
            max-width: 800px;
            height: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px 0;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        form {
            width: 80%;
            max-width: 800px;
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Logout Button */
        form[action='/logout'] {
            margin-top: 20px;
        }

        form[action='/logout'] button {
            background-color: #f44336;
            margin-top: 20px;
        }

        form[action='/logout'] button:hover {
            background-color: #e03128;
        }

        /* Message Styling */
        #messages div {
            padding: 5px 0;
        }

        #messages div:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>CHAT ROOM {{room}}</h1>
    <div id="messages"></div>

    <form id="message_input_form">
        <input type="text" id="recipient_input" placeholder="Recipient (optional)">
        <input type="text" id="message_input" placeholder="Enter your message here">
        <button type="submit">Send</button>
    </form>
    <form action="/leave">
        <button type="submit">LEAVE CHAT</button>
    </form>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js></script> 
    <script>
        const socket = io.connect("http://127.0.0.1:5000");
        
        socket.on("connect", function() {
            socket.emit('join_room', {username: "{{username}}", room: "{{room}}"});
            
            let message_input = document.getElementById("message_input");
            let recipient_input = document.getElementById("recipient_input");
            
            document.getElementById("message_input_form").onsubmit = function(e) {
                e.preventDefault();
                let message = message_input.value.trim();
                let recipient = recipient_input.value.trim();
                if (message.length) {
                    if (recipient.length) {
                        socket.emit("send_private_message", {username: "{{username}}", room: "{{room}}", recipient: recipient, message: message});
                    } else {
                        socket.emit("send_message", {username: "{{username}}", room: "{{room}}", message: message});
                    }
                }
                message_input.value = '';
                recipient_input.value = '';
                message_input.focus();
            };
        });

        socket.on("receive_message", function(data) {
            console.log(data);
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>${data.username}:</b>&nbsp;${data.message}`;
            document.getElementById("messages").appendChild(newNode);
        });

        socket.on("receive_private_message", function(data) {
            console.log(data);
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>Private from ${data.username}:</b>&nbsp;${data.message}`;
            document.getElementById("messages").appendChild(newNode);
        });

        socket.on("join_room_announcement", function(data) {
            console.log(data);
            const newNode = document.createElement('div');
            newNode.innerHTML = `${data.username} has joined the room`;
            document.getElementById("messages").appendChild(newNode);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHATROOM</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #81a4fd 0%, #cae8ff 100%);
        }

        /* Container Styling */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        /* Heading Styling */
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Form Styling */
        form {
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO CHAT APP</h1>
        <br>
        <form action="/login">
            <button type="submit">LOGIN</button>
        </form>
        <br>
        <form action="/signup">
            <button type="submit">SIGNUP</button>
        </form>
        <br>
        <form action="/home">
            <button type="submit">CONTINUE AS GUEST</button>
        </form>
    </div>
</body>
</html>
